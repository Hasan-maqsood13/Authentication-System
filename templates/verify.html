<!-- templates/verify.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .verify-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .btn-custom {
      background-color: #5cbfd1;
      color: white;
    }

    .btn-custom:hover {
      background-color: #48aabf;
    }

    .spinner-border {
      width: 1rem;
      height: 1rem;
      border-width: 2px;
    }

    #resend-spinner,
    #verify-spinner {
      display: none;
    }
  </style>
</head>

<body>

  <div class="verify-card">
    <h4 class="text-center mb-3">Verify Your Email</h4>
    <p class="text-center text-muted mb-4">Weâ€™ve sent a code to: <strong>{{ email }}</strong></p>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" id="verify-form">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="code" placeholder="Enter verification code" required>
      </div>
      <button type="submit" class="btn btn-custom w-100" id="verify-btn">
        <span id="verify-spinner" class="spinner-border spinner-border-sm"></span>
        <span id="verify-text">Verify</span>
      </button>
    </form>

    <hr>
    <div class="text-center">
      <p>Didn't get the code?</p>
      <button class="btn btn-outline-secondary" id="resend-btn">
        <span id="resend-spinner" class="spinner-border spinner-border-sm"></span>
        <span id="resend-text">Resend Code</span>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // CSRF token setup
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    // Resend code button
    $('#resend-btn').on('click', function () {
      $('#resend-spinner').show();
      $('#resend-text').hide();

      $.post("{% url 'verify' %}", {
        'action': 'resend',
        'csrfmiddlewaretoken': csrftoken
      }).done(function (data) {
        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'Code Sent',
            text: 'A new verification code has been sent to your email.',
            timer: 3000,
            showConfirmButton: false
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Error resending code. Try again later.',
          });
        }
      }).fail(function () {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Server error. Please try again.',
        });
      }).always(function () {
        $('#resend-spinner').hide();
        $('#resend-text').show();
      });
    });

    $('#verify-form').on('submit', function (e) {
      e.preventDefault(); // prevent default for AJAX

      $('#verify-spinner').show();
      $('#verify-text').hide();

      $.post(window.location.href, $(this).serialize())
        .done(function (data) {
          if (data.success) {
            Swal.fire({
              icon: 'success',
              title: 'Account Verified Successfully!',
              text: 'Redirecting to login...',
              timer: 3000,
              showConfirmButton: false,
              willClose: () => {
                window.location.href = "{% url 'login' %}";
              }
            });
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Invalid Code',
              text: 'The code you entered is incorrect.'
            });
          }
        })
        .fail(function () {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Something went wrong. Please try again.'
          });
        })
        .always(function () {
          $('#verify-spinner').hide();
          $('#verify-text').show();
        });
    });

  </script>

</body>

</html>
