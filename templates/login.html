<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .btn-custom {
      background-color: #5cbfd1;
      color: white;
      transition: 0.3s ease;
      position: relative;
    }

    .btn-custom:hover {
      background-color: #48aabf;
    }


    .text-danger {
      font-size: 0.9rem;
    }



    .spinner-border {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      vertical-align: text-bottom;
      border: 0.15em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border 0.75s linear infinite;
    }

    #signup-btn {
      position: relative;
    }

    #signup-spinner {
      position: absolute;
      top: 10px;
      left: 168px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3 class="text-center mb-4">Welcome Back</h3>

    <form method="POST" id="login-form">
      {% csrf_token %}

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control {% if error_email %}is-invalid{% endif %}" id="email" name="email"
          required>
        {% if error_email %}
        <div class="text-danger">{{ error_email }}</div>
        {% endif %}
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control {% if error_password %}is-invalid{% endif %}" id="password"
          name="password" required>
        {% if error_password %}
        <div class="text-danger">{{ error_password }}</div>
        {% endif %}
      </div>

      <p><a href="{% url 'forgot_password_email' %}">Forgot Password?</a></p>

      <button type="submit" id="login-btn" class="btn btn-custom w-100">
        <span id="login-spinner" class="spinner-border spinner-border-sm text-white d-none" role="status"
          aria-hidden="true"></span>
        <span id="login-text">Login</span>
      </button>


    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(document).ready(function () {
      $('#login-form').on('submit', function (e) {
        e.preventDefault();

        // Clear previous errors
        $('.is-invalid').removeClass('is-invalid');
        $('.text-danger').remove();

        // Spinner on, text invisible
        $('#login-spinner').removeClass('d-none');
        $('#login-text').addClass('invisible');

        $.ajax({
          type: 'POST',
          url: '{% url "login" %}',
          data: $(this).serialize(),
          headers: {
            'X-Requested-With': 'XMLHttpRequest'
          },
          success: function (response) {
            if (response.success) {
              Swal.fire({
                icon: 'success',
                title: 'You are now logged in!',
                text: 'Redirecting to your dashboard...',
                timer: 5000,
                showConfirmButton: false
              });

              setTimeout(function () {
                window.location.href = response.redirect_url;
              }, 5000);
            } else {
              // Show validation errors
              if (response.error_email) {
                $('#email').addClass('is-invalid');
                $('#email').after(`<div class="text-danger">${response.error_email}</div>`);
              }
              if (response.error_password) {
                $('#password').addClass('is-invalid');
                $('#password').after(`<div class="text-danger">${response.error_password}</div>`);
              }

              // Generic login fail message
              if (!response.error_email && !response.error_password && response.error) {
                Swal.fire({
                  icon: 'error',
                  title: 'Login Failed',
                  text: response.error
                });
              }
            }
          },
          error: function () {
            Swal.fire({
              icon: 'error',
              title: 'Server Error',
              text: 'Please try again later.'
            });
          },
          complete: function () {
            // Hide spinner, show text
            $('#login-spinner').addClass('d-none');
            $('#login-text').removeClass('invisible');
          }
        });
      });
    });
  </script>

  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
    $.ajaxSetup({
      headers: { 'X-CSRFToken': csrftoken }
    });
  </script>



  {% if verified_success %}
  <script>
    Swal.fire({
      icon: 'success',
      title: 'Account Verified Successfully!',
      text: 'You can now log in.',
      timer: 3000,
      showConfirmButton: false
    });
  </script>
  {% endif %}
</body>

</html>
